<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>LOGIN</h2>
    <form action="" id="form">
        <label>Nome:</label>
        <input type="text" name="nome" id="txt_nome" autocomplete="on">
        <br>
        <label>Senha:</label>
        <input type="password" name="senha" id="txt_senha" autocomplete="on">      
        <img src="./img/eye-fill.svg" id="btn_senha" onclick="mostrarSenha()">
        <br>
        <br>
        <button type="submit">LOGIN</button>
        <a href="inscrever.html">Inscrever</a>
    </form>
    <script src="script.js"></script> 
</body>
</html>
